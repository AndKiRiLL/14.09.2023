<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Noto+Sans:wght@600&display=swap" rel="stylesheet">
    
    <title>Sign In</title>

</head>
<body>
    
    <section class="signin">
        
        <!--Left_Block-->
        <div class="signin__wrap">
             <div class="signin__block">
                <div class="signin__logo">
                    <img src="./img/Logo 2.svg" alt="Logo">
                </div>

                <div class="signin__box">

                    <h2 class="signin__title">Sign in to your account</h2>
                    
                    <form action="" class="signin__form">
                       <button class="signin__google"><a href="#">Sign in with Google</a></button>
                       <hr>
                       <input type="text" class="signin__input" placeholder="Email">
                       <input type="password" class="signin__input" placeholder="Password">
                       <button type="submit" class="signin__enter">Sign in</button>

                    </form>

                </div>

                <div class="signin__signup">
                     <p class="signin__acc">Donâ€™t have an account?</p>
                     <a href="#" class="signin__reg">Sign Up</a>
                </div>
             </div>
        
        
            <!--Right_Block-->
            <div class="signin__pic">
                <img src="./img/div.bg-onboarding.png" alt="Picture">
            </div>
        
         </div>

    </section>

</body>
</html>
